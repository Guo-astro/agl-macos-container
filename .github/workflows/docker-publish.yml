name: Build and publish Docker image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/agl-poky-dev:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/agl-poky-dev:${{ github.sha }}
          build-args: |
            BASE_DISTRO=ubuntu-22.04
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/agl-poky-dev:cache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/agl-poky-dev:cache,mode=max

      - name: Logout from DockerHub
        run: echo "Done"
